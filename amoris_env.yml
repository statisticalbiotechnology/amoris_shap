name: amoris
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - numpy
  - pandas
  - scikit-learn
  - matplotlib
  - seaborn
  - pytorch=2.6.0
  - pytorch-lightning=2.5.1
  - wandb
  - shap
  - sas7bdat-converter
  - jupyterlab  # optional but often helpful
  - pip:
      - slicer  # required for SHAP
